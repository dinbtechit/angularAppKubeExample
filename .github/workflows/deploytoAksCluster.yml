on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n dinbtechitRegistry -g dinbtechitRegistryb1cc-rg --location "Canada East" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n dinbtechitRegistry --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n dinbtechitRegistry --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n dinbtechitRegistry --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: dinbtechitregistry.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t dinbtechitregistry.azurecr.io/myappdeve:${{ github.sha }}
        docker push dinbtechitregistry.azurecr.io/myappdeve:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_myappdeve_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep myappdeve2b4b | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace myappdeve2b4b`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: myappdeve2b4b
        container-registry-url: dinbtechitregistry.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: myappdevedockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: myappdeve2b4b
        manifests: |
          kubernetes/deploy.yaml
          kubernetes/service.yaml
          kubernetes/ingress.yaml
        images: |
          dinbtechitregistry.azurecr.io/myappdeve:${{ github.sha }}
        imagepullsecrets: |
          myappdevedockerauth
