on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n insta -g instabbc7-rg --location "Canada East" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n insta --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n insta --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n insta --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: insta.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t insta.azurecr.io/intstapieaks:${{ github.sha }}
        docker push insta.azurecr.io/intstapieaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_intstapieaks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep intstapieaks6090 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace intstapieaks6090`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: intstapieaks6090
        container-registry-url: insta.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: intstapieaksdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: intstapieaks6090
        manifests: |
          manifests/deployment-2.yml
          manifests/service-2.yml
        images: |
          insta.azurecr.io/intstapieaks:${{ github.sha }}
        imagepullsecrets: |
          intstapieaksdockerauth