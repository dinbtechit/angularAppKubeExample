on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n dinbtechit -g dinbtechita893-rg --location "Canada East" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n dinbtechit --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n dinbtechit --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n dinbtechit --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: dinbtechit.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t dinbtechit.azurecr.io/instapieaks:${{ github.sha }}
        docker push dinbtechit.azurecr.io/instapieaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_instapieaks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep instapieaks2c5c | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace instapieaks2c5c`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: instapieaks2c5c
        container-registry-url: dinbtechit.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: instapieaksdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: instapieaks2c5c
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          dinbtechit.azurecr.io/instapieaks:${{ github.sha }}
        imagepullsecrets: |
          instapieaksdockerauth