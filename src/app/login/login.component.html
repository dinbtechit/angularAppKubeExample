<div id="loginForm" fxLayout="column" fxLayoutAlign="center center"
     fxFill style="background-color: #0e0ee2">
  <mat-card fxFlex="450px" class="mat-elevation-z8 login-form">
    <mat-card-title fxLayout="row" fxLayoutAlign="center start">
      <h2>Login</h2>
    </mat-card-title>
    <mat-card-subtitle fxLayout="row" fxLayoutAlign="center center" class="mat-caption login-form-subtitle">
      <p>
        You are logged in as...
      </p>
    </mat-card-subtitle>
    <mat-card-content fxLayout="row" fxLayoutAlign="center center">
      <div fxLayout="column" fxLayoutAlign="center center">
          <div mat-card-avatar class="example-header-image"></div>
          <p style="font-weight: bold;">Hachiko De Dog</p>
          <a routerLink="/login" class="mat-small" style="color: #3f86f6">Not me</a>
      </div>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center end" style="height: 20%">
      <button type="button" mat-raised-button fxFlex="60"
              style="height: 45px;background-color: blue;font-size:24px;color: #eeeeee"
              (click)="login()"
      >Continue</button>
    </mat-card-actions>
  </mat-card>
  <br>
  <div class="mat-small" style="color: whitesmoke">
    Privacy & Terms
  </div>
</div>
